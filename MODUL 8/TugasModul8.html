<html>
    <head><title>Tugas MODUL 8</title>
    <script type='text/javascript'>
    function konvNilai(){
    Nilai=document.form.a.value;
        if(Nilai<=100 && Nilai>=81){
            document.form.hasil.value="A";
        }else if(Nilai<=80 && Nilai>=61){
            document.form.hasil.value="B";
        }else if(Nilai<=60 && Nilai>=41){
            document.form.hasil.value="C";
        }else if(Nilai<=40 && Nilai>=21){
            document.form.hasil.value="D";
        }else if(Nilai<=21 && Nilai>=0){
            document.form.hasil.value="E";
        }else if(Nilai>100){
            alert('Angka Harus Antara 1 - 100')
        }else if (Nilai<0){
            alert('Angka Harus Antara 1 - 100')
        }
    }
    </script>
    </head>
    <body>
        <form name='form'>
            <h3>Cek Nilai </h3>
            <b>Nilai  = <input type='text' name='a' size='10'></b></br>
            </br>
            <b>Hasil = </b><input type='text' name='hasil' size='10'></br>
            </br>
            <input type='button' name='aksi' value='Cek' onclick='konvNilai()'>
        </form>
    </body>
</html>
